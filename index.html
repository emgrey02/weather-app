<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<script type="module" src="index.js" defer></script>

		<h1>The Weather</h1>

		<form>
			<label for="search">Enter A City</label>
			<div>
				<input type="text" id="search" />
				<input type="submit" value="Search" />
			</div>
		</form>

		<div class="text-cont">
			<h2 class="city"></h2>
			<p class="time"></p>
		</div>

		<div class="container">
			<div class="group">
				<div class="info">
					<span class="temp"></span>
					<span>&deg;F</span>
				</div>
				<div class="label">
					<p>Current Temperature</p>
				</div>
			</div>
			<div class="group">
				<div class="info">
					<span class="feelsLike"></span>
					<span>&deg;F</span>
				</div>
				<div class="label">
					<p>Feels Like</p>
				</div>
			</div>
			<div class="group">
				<div class="info">
					<span class="humidity"></span>
					<span>%</span>
				</div>
				<div class="label">
					<p>Humidity</p>
				</div>
			</div>
			<div class="group">
				<div class="info">
					<span class="wind"></span>
					<span>mph</span>
				</div>
				<div class="label">
					<p>Wind</p>
				</div>
			</div>
			<div class="group">
				<div class="info">
					<div class="condition-cont">
						<span class="condition"></span>
						<img src="" alt="" class="icon" />
					</div>
				</div>
				<div class="label">
					<p>Current Condition</p>
				</div>
			</div>

			<div class="group">
				<div class="info">
					<span class="direction"></span>
					<span></span>
				</div>
				<div class="label">
					<p>Wind Direction</p>
				</div>
			</div>
		</div>
	</body>
</html>
